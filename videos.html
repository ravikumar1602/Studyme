<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Study Website</title>
    <link rel="stylesheet" href="css/style.css" />
</head>

<body>
    <!--------------------------------------------------------------------- Footer will be loaded here --------------------------------------------------------------------->
    <div id="header"></div>

    <!--------------------------------------------------------------------- Middle part --------------------------------------------------------------------->

<main class="container">
  <section class="video-section" style="display: flex; gap: 20px; flex-wrap: wrap;">
    <!-- Left: Live Video -->
    <div class="live-video" style="flex: 2; min-width: 300px;">
      <h2>Live Session</h2>
      <div class="video-container">
        <iframe
          id="liveVideo"
          width="100%"
          height="400"
          src="https://www.youtube.com/embed/YOUR_LIVE_VIDEO_ID?autoplay=1&mute=1"
          title="Live Stream"       
          frameborder="0"
          allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
          allowfullscreen
        ></iframe>
      </div>
    </div>

    <!-- Right: Subject Wise Videos -->
    <div class="subject-videos" style="flex: 1; min-width: 250px;">
  <h2>Subject-wise Videos</h2>
  <div class="subject-list" style="display: flex; flex-direction: column; gap: 15px;">
    
    <div class="subject-item">
      <h3>Mathematics</h3>
      <iframe
        width="100%"
        height="150"
        src="https://www.youtube.com/embed/VIDEO_ID_MATH"
        title="Mathematics Video"
        frameborder="0"
        allowfullscreen
      ></iframe>
    </div>
    
    <div class="subject-item">
      <h3>Physics</h3>
      <iframe
        width="100%"
        height="150"
        src="https://www.youtube.com/embed/VIDEO_ID_PHYSICS"

        frameborder="0"
        allowfullscreen
      ></iframe>
    </div>
    
    <div class="subject-item">
      <h3>General Knowledge</h3>

        width="100%"
        height="150"
        src="https://www.youtube.com/embed/VIDEO_ID_GK"
        title="General Knowledge Video"
        frameborder="0"
        allowfullscreen
      ></iframe>
    </div>
    
    <div class="subject-item">
      <h3>English Language</h3>
      <iframe
        width="100%"
        height="150"
        src="https://www.youtube.com/embed/VIDEO_ID_ENGLISH"
        title="English Language Video"
        frameborder="0"
        allowfullscreen
      ></iframe>
    </div>
    
    <div class="subject-item">
      <h3>Reasoning</h3>
      <iframe
        width="100%"

        src="https://www.youtube.com/embed/VIDEO_ID_REASONING"

      ></iframe>
    </div>

    <div class="subject-item">
      <h3>History</h3>
      <iframe
        width="100%"

        src="https://www.youtube.com/embed/VIDEO_ID_HISTORY"

    <!-- Add more subjects similarly -->

  </div>
</div>

  </section>
</main>
